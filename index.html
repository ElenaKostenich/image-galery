<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-galery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <h1 class="header__title">
                    <img src="assets/ico/camera.png" alt="camera">
                    Unsplash API
                </h1>
                <div class="header__search">
                    <input class="search__input" type="search" autofocus="true" placeholder="Search...">
                    <img class="search__img" src="assets/ico/search.png" alt="search">
                </div>
            </div>
        </div>
    </header>
    <main>

        <section>
            <div class="container">
                <div class="galery">

                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <a class="footer__link" href="https://github.com/ElenaKostenich">
                <img src="assets/ico/github.svg" alt="github">
            </a>
            <p class="footer__link">2022</p>

            <a class="footer__link" href="https://rs.school/js-stage0/">
                <img src="assets/ico/rs_school.svg" alt="Rolling Scopes School">
            </a>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
